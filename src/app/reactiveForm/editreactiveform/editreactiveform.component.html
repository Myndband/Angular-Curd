<h1>Edit Reactive Form</h1>
<button type="button" routerLink="/reactive">Show Data</button>

<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="update()">
      <div class="form-group">
        <label>Name</label>
        <input type="text"  class="form-control"  [(ngModel)]="Data.name" formControlName="name" placeholder="Enter name" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email"  class="form-control" [(ngModel)]="Data.email" formControlName="email" placeholder="Enter email" />
      </div>
  
      <div class="form-group">
        <label>Username</label>
        <input type="text"  class="form-control"  [(ngModel)]="Data.username" formControlName="username" placeholder="Enter username"  >
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text"  class="form-control"  [(ngModel)]="Data.phone" formControlName="phone" placeholder="Enter phone" />
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password"  class="form-control" [(ngModel)]="Data.password"  formControlName="password" placeholder="Enter password" />
      </div>
      <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
  </div>
