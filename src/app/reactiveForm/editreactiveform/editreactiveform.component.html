<h1>Edit Reactive Form</h1>
<button type="button" routerLink="/reactive">Show Data</button>

<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="updatingData()">
      <div class="form-group">
        <label>Name</label>
        <input type="text"  class="form-control"   placeholder="Enter name" formControlName="name"/>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email"  class="form-control"  placeholder="Enter email" formControlName="email"/>
      </div>
  
      <div class="form-group">
        <label>Username</label>
        <input type="text"  class="form-control"  placeholder="Enter username"  formControlName="username">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text"  class="form-control"  placeholder="Enter phone" formControlName="phone"/>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password"  class="form-control"  placeholder="Enter password" formControlName="password"/>
      </div>
      <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
  </div>
